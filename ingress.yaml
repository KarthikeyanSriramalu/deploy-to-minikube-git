apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nodejs-app-a
spec:
  ingressClassName: nodejs-app-a
  rules:
  - host: localhost
    http:
      paths:
      - path:/
        pathType: Prefix
        backend:
          service:
            name: nodejs-app
            port:
              number: 8080
 
